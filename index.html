<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Hangman Game</h1>
    <h2>Techy Style</h2>
    
    <div id="winningTextOutput"></div>

    <h3>Press Any Key To Get Started!</h3>
    <br>
    <h3>Wins</h3>
    <div id="winsOutput"></div>
    <br>
    <h3>Losses</h3>
    <div id="lossesOutput"></div>
    <br>
    <h3>Current Word</h3>
    <div id="currentWordOutput"></div>
    <br>
    <h3>Number of Guesses Remaining</h3>
    <div id="guessesRemainingOutput"></div>
    <br>
    <h3>Letters Already Guessed</h3>
    <div id="lettersGuessedOutput"></div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
